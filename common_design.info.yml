name: OCHA Common Design
type: theme
description: OCHA Common Design drupal theme. Use as a base theme, and extend.
core: 8.x
# Defines the base theme
base theme: classy
logo: 'img/logos/ocha-lockup-blue.svg'

# Defines libraries group in which we can add css/js.
libraries:
  - core/drupal
  - common_design/global-styling
  - common_design/cd-dropdown
  - common_design/cd-button

# Regions
regions:
  header_top: Header top
  header_search: Header search
  header_logo: Header logo
  header_navigation: Header navigation
  page_title: Page title
  highlighted: Highlighted
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  facets: Facets
  footer_soft: Soft footer
  footer_navigation: Footer navigation

libraries-extend:
  classy/messages:
    - common_design/cd-alert
  classy/tabs:
    - common_design/cd-tabs

libraries-override:
  classy/base:
    css:
      component:
        css/components/button.css: false
        css/components/inline-form.css: false
        css/components/links.css: false
        css/components/menu.css: false

  core/modernizr:
    js:
      assets/vendor/modernizr/modernizr.min.js: js/cd-modernizr.min.js

  # select_a11y module for Facets dropdowns.
  select_a11y/select_a11y_facets.widget:
    css:
      theme:
        css/style.css: components/cd-select-a11y/cd-select-a11y.css

  select_a11y/select_a11y.widget:
    css:
      theme:
        css/style.css: components/cd-select-a11y/cd-select-a11y.css

# CD components
component-libraries:
  cd-components:
    paths:
      - components
