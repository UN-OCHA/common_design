<link rel=stylesheet href="../cd-base.css" type="text/css" media=screen>
<link rel=stylesheet href="cd-pagination.css" type="text/css" media=screen>

<div class="cd-layout-container">
  <div class="cd-container">

    <nav class="cd-pager" role="navigation" aria-labelledby="pagination-heading">
      <h4 id="pagination-heading" class="visually-hidden">Pagination</h4>
      <ul class="cd-pager__items">
        <li class="cd-pager__item cd-pager__item--first">
          <a href="?page=1" title="Go to first page">
            <span class="visually-hidden">First page</span>
            <span aria-hidden="true">« First</span>
          </a>
        </li>
        <li class="cd-pager__item cd-pager__item--prev">
          <a href="?page=1" title="Go to previous page" rel="previous">
            <span class="visually-hidden">Previous page</span>
            <span aria-hidden="true">‹‹</span>
          </a>
        </li>
        <li class="cd-pager__item is-active">
          <a href="?page=0" title="Current page">
          <span class="visually-hidden">
          Current page
          </span>1</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=1" title="Go to page 2">
          <span class="visually-hidden">
          Page
          </span>2</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=2" title="Go to page 3">
          <span class="visually-hidden">
          Page
          </span>3</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=3" title="Go to page 4">
          <span class="visually-hidden">
          Page
          </span>4</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=4" title="Go to page 5">
          <span class="visually-hidden">
          Page
          </span>5</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=5" title="Go to page 6">
          <span class="visually-hidden">
          Page
          </span>6</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=6" title="Go to page 7">
          <span class="visually-hidden">
          Page
          </span>7</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=7" title="Go to page 8">
          <span class="visually-hidden">
          Page
          </span>8</a>
        </li>
        <li class="cd-pager__item">
          <a href="?page=8" title="Go to page 9">
          <span class="visually-hidden">
          Page
          </span>9</a>
        </li>
        <li class="cd-pager__item cd-pager__item--ellipsis" role="presentation">…</li>
        <li class="cd-pager__item cd-pager__item--next">
          <a href="?page=1" title="Go to next page" rel="next">
            <span class="visually-hidden">Next page</span>
            <span aria-hidden="true">››</span>
          </a>
        </li>
        <li class="cd-pager__item cd-pager__item--last">
          <a href="?page=25" title="Go to last page">
            <span class="visually-hidden">Last page</span>
            <span aria-hidden="true">Last »</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>
