<link rel=stylesheet href="../cd-base.css" type="text/css" media=screen>
<link rel=stylesheet href="cd-button.css" type="text/css" media=screen>

<div class="cd-layout-container">
  <div class="cd-container">



    <div class="cd-background--light">

      <p>These are button styles on a white background</p>

      <button type="button" class="cd-button">
        <span class="cd-button__text">Button A</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--small">
        <span class="cd-button__text">Button B</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--outline cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button C</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--style cd-button--wide">
        <span class="cd-button__text">Button D</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--bold cd-button--uppercase">
        <span class="cd-button__text">Button E</span>
      </button>

      <p></p>

      <a href="#" type="button" class="cd-button cd-button--bold">
        Anchor styled as a button
      </a>

      <p></p>

      <button type="button" class="cd-button cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button F</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--small cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button G</span>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--export cd-button--icon">
        <span class="cd-button__text">Export</span>
        <svg class="cd-icon cd-icon--arrow-down">
          <use xlink:href="#cd-icon--arrow-down"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--icon">
        <span class="cd-button__text">Learn more</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--icon cd-button--small">
        <span class="cd-button__text">Learn more</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--small cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Register</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>

    </div>


    <div class="cd-background--dark">

      <p>These are buttons on a darker background</p>

      <button type="button" class="cd-button cd-button--light">
        <span class="cd-button__text">Button A</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--small">
        <span class="cd-button__text">Button B</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--outline cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button C</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--wide">
        <span class="cd-button__text">Button D</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--bold cd-button--uppercase">
        <span class="cd-button__text">Button E</span>
      </button>

      <p></p>

      <a href="#" type="button" class="cd-button cd-button--light cd-button--bold">
        Anchor styled as a button
      </a>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button F</span>
      </button>

      <p></p>

      <button type="button" class="cd-button cd-button--light cd-button--small cd-button--icon">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Button G</span>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--light cd-button--export cd-button--icon">
        <span class="cd-button__text">Export</span>
        <svg class="cd-icon cd-icon--arrow-down">
          <use xlink:href="#cd-icon--arrow-down"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button  cd-button--icon cd-button--light">
        <span class="cd-button__text">Learn more</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--small cd-button--icon cd-button--light">
        <span class="cd-button__text">Learn more</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>


      <button type="button" class="cd-button cd-button--small cd-button--icon cd-button--light">
        <svg class="cd-icon cd-icon--user">
          <use xlink:href="#cd-icon--user"></use>
        </svg>
        <span class="cd-button__text">Register</span>
        <svg class="cd-icon cd-icon--arrow-right">
          <use xlink:href="#cd-icon--arrow-right"></use>
        </svg>
      </button>

      <p></p>

    </div>


  </div>
</div>
